<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Links</title>
    <style media="screen">
      body {
        background-color: #bcbcbc;
      }

      nav {
        background-color: #eeeeee;
        margin: 50px 100px;
        border: solid 1px;
        padding: 5px;
        font-family: sans-serif;
      }

      nav a {
        text-decoration: none;
        color: #666666;
      }

      nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }

      li img {
        height: 1em
      }
    </style>
  </head>

  <body>
    <nav>
      <ul>
        <li><a href="https://github.com/kontaras"><img src="links-images/github.png" /> konary</a></li>
        <li><a href="https://twitter.com/kons_tar"><img src="links-images/twitter.svg" /> @kons_tar</a></li>
        <li><a href="https://stackexchange.com/users/350281/konstantin-tarashchanskiy"><img src="links-images/stackexchange.svg" /> StackExchange</a></li>
        <li><a href="https://www.linkedin.com/in/konstantin-tarashchanskiy-91817833/"><img src="links-images/linkedin.png" /> LinkedIn</a></li>
      </ul>
    </nav>
  </body>

</html>
